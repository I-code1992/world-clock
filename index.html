<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.js"></script>
    

    <title>World clock-see mei</title>
</head>
<body>
   
    <div class="container">
       
    <h1>World Clock</h1>
    <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
    </select>

<div id="cities">
    <div class="city" id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
       
        <div class="date">August 15th 2022</div>
        </div>
        <div>
        <div class="time">1:48:15 <small>AM</small></div>
    </div>
    </div>

    
    <div class="city" id="Shanghai">
        <div>
        <h2>Shanghai </h2>
        <div class="date">August 15th 2022</div></div>
        <div>
        <div class="time">1:48:15 <small>AM</small> </div></div>
    </div>
    
    <div class="city" id="kuala-lumpur">
        <div>
        <h2>Kuala Lumpur </h2>
        <div class="date">August 15th 2022</div></div>
        <div>
        <div class="time">1:48:15 <small>AM</small></div></div>
    </div>
    
    <div class="city" id="lisbon">
        <div>
        <h2>Lisbon</h2>
        <div class="date">August 15th 2022</div></div>
        <div>
        <div class="time">1:48:15 <small>AM</small></div></div>
    </div>
    </div>
</div>
</div>

        <a href="https://myworldclock-jsproject.netlify.app/" target="_blank"> open source .</a>on Github </footer>
    <script src="Javascript/index.js"></script>
</body>
</html>
