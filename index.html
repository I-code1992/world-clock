<html lang="en">

    <title>World clock-see mei</title>
</head>
<body>
    <div class="container">
    <h1>World clock</h1>
    <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Amsterdam</option>
    </select>

    <div class="city">
        <div>
        <h2>Los Angeles</h2>
       
        <div class="date">August 15th 2022</div>
        </div>
        <div>
        <div class="time">1:48:15 AM</div>
    </div>
    </div>

    
    <div class="city">
        <div>
        <h2>Shanghai</h2>
        <div class="date">August 15th 2022</div></div>
        <div>
        <div class="time">1:48:15 AM</div></div>
    </div>
    
    <div class="city">
        <div>
        <h2>Kuala Lumpur</h2>
        <div class="date">August 15th 2022</div></div>
        <div>
        <div class="time">1:48:15 AM</div></div>
    </div>
    
    <div class="city">
        <div>
        <h2>Lisbon</h2>
        <div class="date">August 15th 2022</div></div>
        <div>
        <div class="time">1:48:15 AM</div></div>
    </div>
    </div>

</div>
